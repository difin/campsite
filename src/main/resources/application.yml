server:
  port: 9000
  servlet:
    context-path: /api

spring:

  application:
    name: volcanic_getaways

  datasource:
    url: jdbc:h2:file:~/h2/volcanic_getaways
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format-sql: true
        enable-lazy-load-no-trans: true

  liquibase:
    enabled: true
    change-log: classpath:liquibase/liquibase-changeLog.xml
    url: jdbc:h2:file:~/h2/volcanic_getaways
    user: sa
    password: password

app:
  spots-num: 3